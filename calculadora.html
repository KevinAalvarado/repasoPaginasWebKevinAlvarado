<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" />
    <title>Calculadora de Descuentos</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="css/calc.css">
</head>

<body>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="calculadora.html">Calculadora</a></li>
        </ul>
    </nav>

    <div class="background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
        <div class="circle circle-5"></div>
        <div class="circle circle-6"></div>
        <div class="circle circle-7"></div>
        <div class="circle circle-8"></div>
        <div class="circle circle-9"></div>
        <div class="circle circle-10"></div>
        <div class="circle circle-11"></div>
        <div class="circle circle-12"></div>
        <div class="circle circle-13"></div>
        <div class="circle circle-14"></div>
        <div class="circle circle-15"></div>
        <div class="circle circle-16"></div>
        <div class="circle circle-17"></div>
        <div class="circle circle-18"></div>
        <div class="circle circle-19"></div>
        <div class="circle circle-20"></div>
        <div class="circle circle-21"></div>
        <div class="circle circle-22"></div>
        <div class="circle circle-23"></div>
        <div class="circle circle-24"></div>
        <div class="circle circle-25"></div>
        <div class="circle circle-26"></div>
        <div class="circle circle-27"></div>
        <div class="circle circle-28"></div>
        <div class="circle circle-29"></div>
        <div class="circle circle-30"></div>
        <div class="circle circle-31"></div>
        <div class="circle circle-32"></div>
        <div class="circle circle-33"></div>
        <div class="circle circle-34"></div>
    </div>

    <div class="calculator">
        <h1 class="text-2xl font-semibold text-[#333]">Calculadora de Descuento</h1>
        <p class="text-lg text-gray-500 mb-6">Ingresa el monto de la compra para calcular el descuento</p>

        <div class="screen" id="screen">$</div>

        <div class="input-container">
            <input id="purchaseAmount" type="text" placeholder="Monto de compra" />
        </div>

        <div class="info">
            <p><strong>Tasa de descuento:</strong> <span id="discountRate">10%</span></p>
            <p><strong>Monto descontado:</strong> $<span id="discountedAmount">0.00</span></p>
            <p><strong>Precio final:</strong> $<span id="finalPrice">0.00</span></p>
        </div>

        <button id="applyDiscount" class="button">Aplicar descuento</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
